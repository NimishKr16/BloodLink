{% extends "base.html" %}

{% block title %}
    Book Appointment
{% endblock %}

{% block content %}
    
<div class="donate-container">
    <h2 id="donateform-title">Blood Donation Form</h2>
    <form action="/submit_form" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" value="{{ blood_group }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group">
            <label for="allergies_medication">Any Allergies / Ongoing Medications:</label>
            <textarea id="allergies_medication" name="allergies_medication" placeholder="Enter any allergies or ongoing medications"></textarea>
        </div>
        
        <div class="form-group">
            <label for="blood_amount">Amount of blood to donate:</label>
            <input type="number" id="blood_amount" name="blood_amount" min="1" placeholder="Enter amount in ml" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ bank }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="consent" name="consent" required>
                <span class="consent-label">I give my consent for donating my blood.</span>
            </label>
        </div>
        
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>


{% endblock %}
